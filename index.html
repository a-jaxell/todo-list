<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>todo-list</title>
  </head>
  <body>
    <div class="container container--animation">
      <h1 class="header header--animation">My ToDo</h1>
      <p class="container__stats container__stats--animation">0 completed</p>
      <input id="input" class="container__input container__input--animation" type="text" />
      <input id="addBtn" class="container__input container__input--animation" type="button" value="OK" />
      <p id="alertBox" class="alertBox--unalert">Input must not be empty</p>

      <div class="listcontainer">
        <ul id="list"></ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
